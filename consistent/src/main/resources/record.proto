syntax = "proto3";
package com.bh.spider.consistent.raft.pb;

option java_multiple_files = true;
option java_outer_classname = "WalProto";

message Record {
    int64 type = 1;
    uint32 crc = 2;
    bytes data = 3;
}

enum RecordType {
    METADATA = 0;
    ENTRY = 1;
    STATE = 2;
    CRC = 3;
    SNAPSHOT = 4;
}
